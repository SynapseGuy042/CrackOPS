<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - CrackOPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: black;
      color: #cc66ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: rgba(255, 255, 255, 0.02);
      padding: 30px;
      border: 2px solid #cc66ff55;
      border-radius: 12px;
      box-shadow: 0 0 20px #cc66ff55;
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #cc66ff88;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #1a002f;
      color: #cc66ff;
      border: 1px solid #cc66ff44;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
    }

    button {
      border: 2px solid #cc66ff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #cc66ff11;
      box-shadow: 0 0 15px #cc66ffaa;
    }

    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login to CrackOPS</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <label><input type="checkbox" id="remember" /> Remember this device</label>
  <button onclick="login()">Login</button>
</div>

<script>
  function login() {
    const username = document.getElementById("username").value;
    const remember = document.getElementById("remember").checked;

    if (!username) return alert("Please enter a username");

    if (remember) {
      localStorage.setItem("user", username);
    } else {
      sessionStorage.setItem("user", username);
    }

    window.location.href = "crackedgames.html";
  }
</script>

</body>
</html>
