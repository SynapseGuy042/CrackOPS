<script>
  function logout() {
    localStorage.removeItem("user");
    sessionStorage.removeItem("user");
    window.location.href = "index.html";
  }

  function buy() {
    const user = localStorage.getItem("user") || sessionStorage.getItem("user");
    if (!user) {
      alert("You must be logged in.");
      return;
    }

    const key = "purchases_" + user;
    const items = JSON.parse(localStorage.getItem(key)) || [];

    if (!items.includes("Cracked Games")) {
      items.push("Cracked Games");
      localStorage.setItem(key, JSON.stringify(items));
      alert("âœ… Purchase successful! Added to your library.");
      showOwned();
    } else {
      alert("You already own this.");
    }
  }

  function showOwned() {
    const user = localStorage.getItem("user") || sessionStorage.getItem("user");
    const key = "purchases_" + user;
    const items = JSON.parse(localStorage.getItem(key)) || [];
    if (items.includes("Cracked Games")) {
      const badge = document.createElement("div");
      badge.className = "owned-badge";
      badge.innerText = "You Own This";
      document.getElementById("productCard").appendChild(badge);
    }
  }

  const user = localStorage.getItem("user") || sessionStorage.getItem("user");
  if (!user) {
    document.getElementById("logoutBtn").style.display = "none";
  } else {
    showOwned();
  }

  // Particle background animation
  const canvas = document.getElementById("bgCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const dots = Array(120).fill().map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 0.5,
    s: Math.random() * 1 + 0.4
  }));

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#cc66ff55";
    dots.forEach(d => {
      ctx.beginPath();
      ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
      ctx.fill();
      d.y += d.s;
      if (d.y > canvas.height) {
        d.y = 0;
        d.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
