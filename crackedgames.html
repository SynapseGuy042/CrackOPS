<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cracked Games - CrackOPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: #cc66ff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      overflow: hidden;
      text-align: center;
      padding-top: 100px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .product-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.03);
      padding: 30px;
      border: 2px solid #cc66ff33;
      border-radius: 16px;
      box-shadow: 0 0 25px #cc66ff22;
      display: inline-block;
    }
    .product-title {
      font-size: 28px;
      color: transparent;
      -webkit-text-stroke: 1px #cc66ff;
      text-shadow: 0 0 10px #cc66ff;
    }
    .buy-btn {
      background: transparent;
      border: 2px solid #cc66ff;
      color: #cc66ff;
      padding: 12px 30px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
    .buy-btn:hover {
      background: #cc66ff11;
      box-shadow: 0 0 20px #cc66ff;
    }
  </style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<h1>CrackOPS</h1>
<div class="product-card">
  <div class="product-title">ðŸ’¾ Cracked Games Access</div>
  <p>Price: Â£20 / $26</p>
  <button class="buy-btn" onclick="buy()">Buy Now</button>
  <p style="margin-top:15px;">
    <a href="library.html" style="color:#cc66ff; text-decoration:underline;">Go to your library</a>
  </p>
</div>
<script>
  const keys = Array.from({ length: 1000 }, () =>
    Array.from({ length: 4 }, () => Math.random().toString(36).substring(2, 6).toUpperCase()).join("-")
  );

  function buy() {
    const user = localStorage.getItem("user") || prompt("Enter your username");
    if (!user) return;

    let purchases = JSON.parse(localStorage.getItem("purchases_" + user)) || [];

    if (purchases.find(p => p.name === "Cracked Games")) {
      alert("You already bought this.");
      return;
    }

    const key = keys.shift();
    if (!key) return alert("No keys left.");

    purchases.push({ name: "Cracked Games", key });
    localStorage.setItem("purchases_" + user, JSON.stringify(purchases));

    alert(`âœ… Purchase complete. Your key: ${key}`);
  }

  // Falling dots background
  const canvas = document.getElementById("bgCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const dots = Array(120).fill().map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 0.5,
    s: Math.random() * 1 + 0.4
  }));

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#cc66ff55";
    dots.forEach(d => {
      ctx.beginPath();
      ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
      ctx.fill();
      d.y += d.s;
      if (d.y > canvas.height) {
        d.y = 0;
        d.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
