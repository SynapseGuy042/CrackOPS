<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library - CrackOPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: #cc66ff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 40px;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    h1 {
      text-align: center;
      text-shadow: 0 0 10px #cc66ff;
      z-index: 1;
      position: relative;
    }
    .game {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border: 1px solid #cc66ff33;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 480px;
      box-shadow: 0 0 15px #cc66ff22;
    }
    .title {
      font-size: 20px;
      margin-bottom: 10px;
      color: transparent;
      -webkit-text-stroke: 1px #cc66ff;
      text-shadow: 0 0 10px #cc66ff;
    }
    code {
      background: #111;
      padding: 6px 10px;
      border-radius: 6px;
      display: inline-block;
      font-size: 14px;
    }
  </style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<h1>üìÅ Your CrackOPS Library</h1>
<div id="library"></div>
<script>
  const user = localStorage.getItem("user") || prompt("Enter your username");
  const container = document.getElementById("library");

  if (!user) {
    container.innerHTML = "<p>Please log in to view your library.</p>";
  } else {
    const data = JSON.parse(localStorage.getItem("purchases_" + user)) || [];
    if (data.length === 0) {
      container.innerHTML = "<p>You haven't bought anything yet.</p>";
    } else {
      container.innerHTML = data.map(p => `
        <div class="game">
          <div class="title">üéÆ ${p.name}</div>
          <div>Your key: <code>${p.key}</code></div>
        </div>
      `).join("");
    }
  }

  // Falling dots background
  const canvas = document.getElementById("bgCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const dots = Array(120).fill().map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 0.5,
    s: Math.random() * 1 + 0.4
  }));

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#cc66ff55";
    dots.forEach(d => {
      ctx.beginPath();
      ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
      ctx.fill();
      d.y += d.s;
      if (d.y > canvas.height) {
        d.y = 0;
        d.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
