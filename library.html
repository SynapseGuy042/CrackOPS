<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Library - CrackOPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #10001a;
      color: #cc66ff;
      font-family: 'Orbitron', sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .item {
      padding: 15px;
      border: 2px solid #cc66ff44;
      margin-bottom: 10px;
      border-radius: 10px;
      background: #1a0033;
      box-shadow: 0 0 10px #cc66ff33;
    }

    .none {
      text-align: center;
      color: #aaa;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<h1>Your Library</h1>
<div id="library"></div>

<script>
  const user = localStorage.getItem("user") || sessionStorage.getItem("user");
  const container = document.getElementById("library");

  if (!user) {
    container.innerHTML = '<p class="none">Not logged in.</p>';
  } else {
    const items = JSON.parse(localStorage.getItem("purchases_" + user)) || [];
    if (items.length === 0) {
      container.innerHTML = '<p class="none">You haven\'t purchased anything yet.</p>';
    } else {
      container.innerHTML = items.map(i => `<div class="item">${i}</div>`).join("");
    }
  }
</script>

</body>
</html>
